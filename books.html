                        <div class="col-xs-12">
                            <table id="sellBooksTable" class="table-responsive table">
                                <thead>
                                    <tr>
                                        <th>BookName</th>
                                        <th>Condition</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>

                                    <tr>
                                        <td style="padding:10px;">
                                            <div class="ui-widget">
                                                <input type="text" class="form-control sellform sellBookId" placeholder="Book Name" name="sellBookName" id="sellBookName2" />

                                        </td>
                                        <td>
                                            <select name="sellBookCondition" class="form-control sellform bookConditionId" id="bookConditionId2">

                                                <option value="good">Good</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select name="sellBookQuantity" class="form-control sellform bookQuantityId" id="bookQuantityId2">

                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" id="bookPriceId2" name="sellBookPrice" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
